<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span class="highlight">random password</span></h1>
            <h3>Never use an insecure password again.</h3>
            <button class=" " id="generate-button">Generate password</button>
            <label for="password-length-input">Password length: <span id="len-span">15</span></label>
            <input id="password-length-input" type="range" min="6" max="32" value="15" />
            <div id="options">
                <div class="setting-row">
                    <span class="setting-label">Numbers</span>
                    <label class="switch">
                        <input id="use-numbers" type="checkbox" unchecked />
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Special symbols</span>
                    <label class="switch">
                        <input id="use-symbols" type="checkbox" checked />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <hr class="divider">
            <div id='gp'>
                <div class='password' id='password-1'>Click on password to copy!</div>
                <div class='password' id='password-2'>Click on password to copy!</div>
            </div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
