<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Generate a <br><span class="highlight">random password</span></h1>
        <h3>Never use an insecure password again.</h3>
        <button onclick="renderPassword()">Generate passwords</button>
        <label for="len">Password length: <span id="len-span">15</span></label>
        <input id="len" type="range" min="6" max="32" value="15" />
        <div id="options">
            <div class="setting-row">
                <span class="setting-label">Numbers</span>
                <label class="switch">
                    <input id="use-numbers" type="checkbox" unchecked />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <span class="setting-label">Special symbols</span>
                <label class="switch">
                    <input id="use-symbols" type="checkbox" checked />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <hr class="divider">
        <div id='gp'>
            <div class='password' id='password-1'>Click on Generate passwords</div>
            <div class='password' id='password-2'>Click on Generate passwords</div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
